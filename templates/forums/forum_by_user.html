{% extends '_base.html' %}

{% load humanize %}

{% block title %}User Forum List{% endblock title %}

{% block content %}
<h2>Lists Of Forums by </h2>
    <ul>
        {% for forum in forums_by_user %}
        <li><a href="{{ forum.get_absolute_url }}">{{ forum.title }}</a> | {{ forum.date | naturaltime }}</li>
        {% endfor %}
    </ul>
<p>Back to <a href="{% url 'forum_list' %}">Forum Page</a>.</p>
{% endblock content %}
